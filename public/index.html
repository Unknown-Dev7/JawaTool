<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jawatool TikTok Downloader</title>
</head>
<body>
  <h1>Download TikTok Video Tanpa Watermark</h1>
  <input type="text" id="url" placeholder="Tempel link TikTok">
  <button onclick="download()">Download</button>
  <pre id="result"></pre>

  <script>
    async function download() {
      const url = document.getElementById('url').value
      const res = await fetch(`/api/ssstik?url=${encodeURIComponent(url)}`)
      const data = await res.json()
      document.getElementById('result').textContent = JSON.stringify(data, null, 2)
    }
  </script>
</body>
</html>
