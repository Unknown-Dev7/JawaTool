<!DOCTYPE html>
<html>
<head>
  <title>TikTok Downloader - JawaTool</title>
</head>
<body>
  <h1>Download Video TikTok</h1>
  <input type="text" id="tiktok-url" placeholder="Tempel URL TikTok">
  <button onclick="download()">Download</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("tiktok-url").value;
      const res = await fetch(`/api/ssstik?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      if (data.videonowm) {
        document.getElementById("result").innerHTML = `
          <video controls width="300" src="${data.videonowm}"></video>
          <br><a href="${data.videonowm}" download>Download Now</a>
        `;
      } else {
        document.getElementById("result").innerText = "Gagal Mendownload";
      }
    }
  </script>
</body>
</html>
